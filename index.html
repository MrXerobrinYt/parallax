<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Параллакс Эффект на JavaScript</title>
</head>
<body>
    <div class="parallax" id="parallax"></div>
    <div class="content">
        <h1>Параллакс Эффект на JavaScript</h1>
        <p>Прокрутите вниз, чтобы увидеть эффект.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae elit libero, a pharetra augue.</p>
        <p>...</p>
    </div>

    <script>
        window.addEventListener('scroll', function() {
            let parallax = document.getElementById('parallax');
            let offset = window.pageYOffset;
            parallax.style.backgroundPositionY = offset * 0.5 + 'px'; // 0.5 - коэффициент для параллакса
        });
    </script>
</body>
</html>
